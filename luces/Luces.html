<title> Luces </title>

<h2> Que puede hacer JS? </h2>

<p> JavaScript puede cambiar los valores de los "ATRIBUTOS" HTML. </p>

<p> En este caso Js cambia el valor del atributo src (source) de una imagen. </p>

<button onclick="document.getElementById('Mis imagenes').src='Mis imagenes/focoencendido.jpg'"> Encender la luz </button>

<img id="Mis imagenes" src="Mis imagenes/fotoapagado.jpg" style="width:100px">

<button onclick="document.getElementById ('Mis imagenes').src='Mis imagenes/fotoapagado.jpg'"> Apagar la luz </button>

</body>
</html>
